<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Contact WWR">
    <meta name="author" content="Christian Monroe Wilson">
    <title>WWR - Contact Us</title>
    <link rel="stylesheet" href="styles/rafting.css">

</head>

<body>

    <header>
        <img src="images/z-wwr-crossedoars.png" alt="WWR logo">
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="trips.html">Trips</a></li>
                <li><a href="contact.html">Contact Us</a></li>
            </ul>

        </nav>

    </header>

    <main>
        <div class="contact">
            <h2>White Water Rafting Company</h2>
            <p>123 Main River Street</p>
            <p>Kolob, California</p>
            <p>+1 999 999 9999</p>
            <p>info@whitewater.com</p>
        </div>
        <div class="map-and-form">
            <div class="map">
                <iframe
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d6604.373979677106!2d-117.92676666324489!3d34.14155788441326!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x80c2d99c9bbfbb63%3A0xe58a50bf0fc86561!2sGCE%20Group!5e0!3m2!1sen!2sus!4v1759600828597!5m2!1sen!2sus"
                    width="400" height="400" style="border:0;" allowfullscreen="" loading="lazy"
                    referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>

            <form>
                <label for="fullname">Full Name:</label>
                <input type="text" id="fullname" name="fullname" placeholder="Placeholder" class="text-input">
                <label for="useremail">Email:</label>
                <input type="email" id="useremail" name="useremail" placeholder="Placeholder" class="text-input">
                <label for="general">Message Purpose</label>
                <div class="radios">
                    <div>
                        <input type="radio" name="purpose" id="general" value="General Inquiry">
                        <label for="general">General Inquiry</label>
                    </div>
                    <div>
                        <input type="radio" name="purpose" id="reservation" value="Reservation Question">
                        <label for="reservation">Reservation Question</label>
                    </div>
                    <div>
                        <input type="radio" name="purpose" id="suggestion" value="Website Suggestion">
                        <label for="suggestion">Website Suggestion</label>
                    </div>

                </div>
                <div class="message">
                    <label for="message">Message</label>
                    <textarea name="message" id="message" placeholder="Type here" rows="3"></textarea>
                </div>
                <div class="subscribe">
                    <input type="checkbox" id="subscribe" name="subscribe">
                    <label for="subscribe">Please Subscribe me to the monthly newsletter</label>
                </div>
                <button type="submit">Get in Touch</button>
            </form>

        </div>
        <div class="serve">
            <h2>We Are Here to Serve You</h2>
            <div class="serve-photos">
                <figure>
                    <img src="images/contact-emp-2.webp" alt="Picture of employee">
                    <figcaption>Marketing Lead</figcaption>
                </figure>
                <figure>
                    <img src="images/contact-emp-1.webp" alt="Picture of employee">
                    <figcaption>CEO</figcaption>
                </figure>
                <figure>
                    <img src="images/contact-emp-3.webp" alt="Picture of employee">
                    <figcaption>CFO</figcaption>
                </figure>
            </div>

        </div>


    </main>

    <footer>
        <p>&copy; 2025 White Water Rafting / Christian Monroe Wilson</p>
        <nav class="socialmedia">
            <a href="https://www.facebook.com/"><img src="images/facebook.svg" alt="Facebook Logo" width="35"></a>
            <a href="https://www.x.com/"><img src="images/twitter.png" alt="Twitter Logo" width="35"></a>
            <a href="https://www.instagram.com/"><img src="images/instagram-square.svg" alt="Instagram Logo"
                    width="35"></a>
        </nav>
    </footer>

</body>

</html>
